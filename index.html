<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burger menu-øvelse</title>
  <link rel="stylesheet" href="css/demo.css" />
  <!-- Ret i nedenståendde stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="banner">
    <div class="logo">
      <a href="#0">Logo</a>
    </div>
  </header>

  <main>
    <section>
      <header>
        <h2>Kontakt os</h2>
        <p>
          Udfyld kontaktformularen for at kontakte os. Vi glæder os til at
          høre fra dig.
        </p>
      </header>

      <form name="kontakt" action="tak.html" netlify>
        <!-- Formular-indhold -->
        <div class="form-felt">
          <label for="navn">Navn</label>
          <input id="fornavn" name="for_navn" type="text" />
        </div>
        <div class="form-felt">
          <label for="efternavn">Efternavn</label>
          <input id="efternavn" name="efter_navn" type="text" />
        </div>

        <div class="form-felt">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" />
        </div>

        <div class="form-felt">
          <label for="profil">Profil
            <select name="liste">
              <option value="">Vælg profil</option>
              <option value="studerende">Studerende</option>
              <option value="underviser">Underviser</option>
            </select>
          </label>
        </div>
        <div class="form-felt">
          <label>Besked (valgfri)
            <textarea name="besked" rows="5"></textarea>
          </label>

        </div>

        <h3>Vælg dine interreser</h3>
        <div class="form-felt">
          <input type="checkbox" id="music" name="interest" value="design">
          <label for="coding">Kodning</label>
        </div>

        <div class="form-control">
          <input type="checkbox" id="music" name="interest" value="design">
          <label for="music">Design</label>
        </div>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>
</body>

</html>
